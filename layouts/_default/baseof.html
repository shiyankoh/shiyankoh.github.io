<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #888;
      --accent: #C67D5B;
      --max-width: 720px;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.7;
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
    }
    .container { max-width: var(--max-width); margin: 0 auto; padding: 0 24px; }
    
    /* Header */
    .site-header { padding: 40px 0 20px; border-bottom: 1px solid #eee; margin-bottom: 40px; }
    .site-header .container { display: flex; justify-content: space-between; align-items: baseline; }
    .site-title { font-size: 22px; font-weight: 700; color: var(--text); text-decoration: none; letter-spacing: -0.02em; }
    .site-title:hover { color: var(--accent); }
    .site-nav a { margin-left: 24px; font-size: 15px; color: var(--text-secondary); text-decoration: none; }
    .site-nav a:hover { color: var(--accent); }
    
    /* Main */
    main { min-height: 60vh; }
    
    /* Footer */
    .site-footer { margin-top: 80px; padding: 24px 0; border-top: 1px solid #eee; color: var(--text-secondary); font-size: 14px; text-align: center; }
    
    /* Bio */
    .bio { margin-bottom: 48px; }
    .bio h2 { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
    .bio p { font-size: 16px; color: var(--text-secondary); line-height: 1.6; }
    .bio-links { margin-top: 8px; }
    .bio-links a { font-size: 14px; color: var(--accent); text-decoration: none; margin-right: 16px; }
    .bio-links a:hover { text-decoration: underline; }
    
    /* Post list */
    .post-list { list-style: none; }
    .post-item { margin-bottom: 32px; }
    .post-item a { color: var(--text); text-decoration: none; font-size: 20px; font-weight: 600; line-height: 1.4; }
    .post-item a:hover { color: var(--accent); }
    .post-date { font-size: 14px; color: var(--text-secondary); margin-top: 2px; }
    .post-excerpt { font-size: 16px; color: var(--text-secondary); margin-top: 4px; line-height: 1.5; }
    
    /* Single post */
    .post-header { margin-bottom: 32px; }
    .post-header h1 { font-size: 32px; font-weight: 700; line-height: 1.3; letter-spacing: -0.02em; }
    .post-header .post-date { margin-top: 8px; }
    .post-content { font-size: 18px; line-height: 1.8; }
    .post-content p { margin-bottom: 1.4em; }
    .post-content h2 { font-size: 24px; font-weight: 600; margin: 2em 0 0.8em; }
    .post-content h3 { font-size: 20px; font-weight: 600; margin: 1.6em 0 0.6em; }
    .post-content a { color: var(--accent); text-decoration: underline; text-decoration-thickness: 1px; text-underline-offset: 2px; }
    .post-content a:hover { text-decoration-thickness: 2px; }
    .post-content img { max-width: 100%; height: auto; border-radius: 4px; margin: 1.5em 0; }
    .post-content blockquote { border-left: 3px solid var(--accent); padding-left: 20px; margin: 1.4em 0; color: var(--text-secondary); font-style: italic; }
    .post-content ul, .post-content ol { margin: 1em 0 1em 1.5em; }
    .post-content li { margin-bottom: 0.4em; }
    .post-content code { font-size: 0.9em; background: #f5f5f5; padding: 2px 6px; border-radius: 3px; }
    .post-content pre { background: #f5f5f5; padding: 16px; border-radius: 6px; overflow-x: auto; margin: 1.4em 0; }
    .post-content pre code { background: none; padding: 0; }
    
    /* Page (about etc) */
    .page-content { font-size: 18px; line-height: 1.8; }
    .page-content p { margin-bottom: 1.4em; }
    .page-content a { color: var(--accent); }
    
    /* Subscribe */
    .subscribe-section { margin-top: 48px; padding: 24px 0; border-top: 1px solid #eee; text-align: center; }
    .subscribe-section p { font-size: 16px; color: var(--text-secondary); }
    .subscribe-section a { color: var(--accent); text-decoration: underline; }
    
    /* Responsive */
    @media (max-width: 600px) {
      body { font-size: 16px; }
      .site-header { padding: 24px 0 16px; margin-bottom: 24px; }
      .site-title { font-size: 20px; }
      .post-header h1 { font-size: 26px; }
      .post-item a { font-size: 18px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="site-title">{{ .Site.Title }}</a>
      <nav class="site-nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>
  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    <div class="container">
      &copy; {{ now.Year }} {{ .Site.Params.name }}
    </div>
  </footer>
</body>
</html>
